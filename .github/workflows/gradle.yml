name: Java CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up repository
        uses: actions/checkout@master

      - name: Set up repository
        uses: actions/checkout@master
        with:
          ref: master

      - name: Merge to master
        run: git checkout --progress --force ${{ github.sha }}
        
      - name: Normalize scripts to LF (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          find . -type f -name "*.sh" -exec dos2unix {} \;
          find . -type f -name "*.gradle*" -exec dos2unix {} \;

      - name: Normalize .bat to CRLF (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: Get-ChildItem -Recurse -Filter *.bat | ForEach-Object {
          (Get-Content $_.FullName) -replace "`r?`n","`r`n" |
          Set-Content $_.FullName
          }

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: jdk+fx

      - name: Build and check with Gradle
        run: ./gradlew check

      - name: Perform IO redirection test (*NIX or macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        working-directory: ${{ github.workspace }}/text-ui-test
        run: ./runtest.sh

      - name: Perform IO redirection test (Windows)
        if: always() && runner.os == 'Windows'
        working-directory: ${{ github.workspace }}/text-ui-test
        shell: cmd
        run: runtest.bat